<!DOCTYPE html >
<html>
	<head>
		<meta charset="UTF-8">
		<title>Обчислення арифметичних виразів</title>
	</head>
	<body>
		<script> 
			"use strict";
			const x = parseInt(prompt("Введіть значення x", ""));
            const y = parseInt(prompt("Введіть значення y", ""));
			let a = x*x*x
			let b = y*y*y; 
			let c = a+b;
			alert("c(x*x*x + y*y*y)="+c);
		</script>
	</body>
</html>
