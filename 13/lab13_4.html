<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Мінчук ПП-25</title>
	</head>	
	<body>
		<script>
			function upToDegree(number, degree) { 
				return number**degree;
			}
            
			document.write("<p style = 'font-size: 50px;'>2 в степені 11 =", upToDegree (2, 11)); 
			let a = 5;
			let b = 4;
			document.write("<br>", a, " ** ", b, " = ", upToDegree(a, b));
		</script>
	</body>
</html>
