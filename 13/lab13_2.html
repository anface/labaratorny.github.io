<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Мінчук ПП-25</title>
	</head>	
	<body>
		<script>
			"use strict";
			let today = new Date();
			let session = new Date( today.getFullYear () , 11, 17); 
            
			const day = 86400000;
			const hour = 3600000; 
			const minute = 60000;
            
			let time = session.getTime() - today.getTime(); 
			let days = Math.floor(time/day);
			let hours = Math.floor((time-days*day)/hour);
			let minutes = Math.floor((time-days*day-hours*hour)/minute);
            
			let str = days + " днів, " + hours + " годин, " + minutes + " хвилин";

			alert("До початку сесії залишилось " + str);
		</script>
	</body>
</html>
