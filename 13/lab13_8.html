			function findMax() {
                let max = arguments[0];
                for (let i = 1; i < arguments.length; i++) {
                    if (arguments[i] > max) {
                        max = arguments[i];
                    }
                }
                return max;
            }
            function numArg(){
                return arguments.length;
            }
