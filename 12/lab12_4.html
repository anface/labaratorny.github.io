<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Використання оператора IF</title>
	</head>	
	<body>
		<script> 
			"use strict";

            document.write("<p style = 'font-size: 40px;'>Використання оператора циклу <b>FOR</b></p>");
            alert("Цей алгоритм показує, чи ділиться число на 2 без залишку(без / та %)");

            let x = parseInt(prompt("Введіть число "));
            let x1 = x;
            let x2 = x;

            for (let i = 1; i <= 100000; i++) {
              if (x1 === 1) {
                document.write("<p style = 'font-size: 30px;'>Число не ділиться на два");
                break;
              } else if (x1 === 0) {
                document.write("<p style = 'font-size: 30px;'>Число ділиться на два");
                break;
              } else if (x1 < 0) {
                document.write("<p style = 'font-size: 30px;'>Число від'ємне. Введіть не від'ємне число.");
                break;
              } else {
                x1 = x1 - 2;
              }
            }

            document.write("<p style = 'font-size: 40px;'>Використання оператора циклу <b>WHILE</b></p>");

            x1 = x;

            while (x1 !== 1 && x1 !== 0) {
              x1 = x1 - 2;
            }

            if (x1 === 1) {
              document.write("<p style = 'font-size: 30px;'>Число не ділиться на два");
            } else if (x1 === 0) {
              document.write("<p style = 'font-size: 30px;'>Число ділиться на два");
            }

            document.write("<p style = 'font-size: 40px;'>Використання оператора циклу <b>DO WHILE</b></p>");
            x2 = x;

            do {
              x2 = x2 - 2;
            } while (x2 !== 1 && x2 !== 0);

            if (x2 === 1) {
              document.write("<p style = 'font-size: 30px;'>Число не ділиться на два");
            } else if (x2 === 0) {
              document.write("<p style = 'font-size: 30px;'>Число ділиться на два");
            }

		</script>
	</body>
</html>
