<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Мінчук ПП-25</title>
</head>
<body>
    <script>
        "use strict";
        let text = prompt("Введіть слово: ");

        function swapCode(inputString){
            let nextCharCode = 0;
            let result = "";
            for (let i = 0; i < inputString.length; i++) {
                let currentChar = inputString.charAt(i);
                if(currentChar === "z"){
                    nextCharCode = 97;
                } else if (currentChar === "Z") {
                    nextCharCode = 65;
                } else {
                    nextCharCode = currentChar.charCodeAt(0) + 1;
                }
                let nextChar = String.fromCharCode(nextCharCode);
                result += nextChar;
            }
            return result;
        }

        document.write(swapCode(text));

    </script>
</body>
</html>
